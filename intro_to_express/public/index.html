<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User signup</title>
  </head>
  <body>
    <h2>User Signup</h2>
    <form method="post" action="http://127.0.0.1:8080/user/register">
      <input
        required
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First"
        autocomplete="off"
      />
      <input
        required
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Last"
        autocomplete="off"
      />
      <input
        required
        type="email"
        name="email"
        placeholder="Email"
        id="email"
        autocomplete="off"
      />
      <input
        required
        type="password"
        name="password"
        placeholder="Password"
        id="password"
        autocomplete="off"
      />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
